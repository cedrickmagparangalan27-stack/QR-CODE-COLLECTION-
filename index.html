<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Surprise ‚ú®üíú</title>
<style>
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes glowPulse {
  0%,100% { box-shadow: 0 0 20px rgba(200,120,255,.5); }
  50% { box-shadow: 0 0 45px rgba(255,200,255,.9); }
}
@keyframes shake {
  0%{transform:translateX(0)}25%{transform:translateX(-7px)}50%{transform:translateX(7px)}75%{transform:translateX(-7px)}100%{transform:translateX(0)}
}
@keyframes floatUp {
  0%{transform:translateY(0) scale(1);opacity:1}
  100%{transform:translateY(-160px) scale(1.6);opacity:0}
}body{ margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center; background:linear-gradient(-45deg,#240046,#5a189a,#9d4edd,#000); background-size:400% 400%;animation:gradientMove 10s ease infinite; font-family:'Arial',sans-serif;color:#fff;overflow:hidden; }

.container{ width:92%;max-width:440px;padding:26px;border-radius:28px; background:rgba(10,0,20,.85);backdrop-filter:blur(10px); animation:glowPulse 3s infinite; text-align:center; }

h1{color:#f3c4ff;letter-spacing:1px} p{color:#e0cfff}

.qr-grid{ display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:22px }

.qr-btn{ height:95px;border-radius:22px;cursor:pointer; background:linear-gradient(135deg,#c77dff,#7209b7); display:flex;align-items:center;justify-content:center; font-size:32px;position:relative; box-shadow:0 0 20px rgba(180,90,255,.8); transition:.2s; } .qr-btn::after{ content:'';position:absolute;inset:0;border-radius:22px; background:radial-gradient(circle at top,#ffffff55,transparent); } .qr-btn:active{transform:scale(.9)}

.hidden{display:none}

.qr-display img{ width:240px;margin-top:18px;border-radius:20px;background:#fff;padding:12px }

button{ margin-top:14px;padding:12px 22px;border-radius:18px;border:none; background:linear-gradient(135deg,#c77dff,#7209b7); color:#fff;font-size:15px;cursor:pointer }

.shake{animation:shake .4s}

.emoji{ position:absolute;font-size:28px;animation:floatUp 1.7s ease forwards;pointer-events:none } </style>

</head>
<body><div class="container" id="main">
  <h1>üéÅ Mystery QR Vault üéÅ</h1>
  <p>Choose wisely‚Ä¶ not all are the same üíú</p>
  <div class="qr-grid">
    <div class="qr-btn" onclick="openQR(1)">‚ùì</div>
    <div class="qr-btn" onclick="openQR(2)">‚ú®</div>
    <div class="qr-btn" onclick="openQR(3)">‚ùì</div>
    <div class="qr-btn" onclick="openQR(4)">‚ùì</div>
    <div class="qr-btn" onclick="openQR(5)">‚ú®</div>
  </div>
</div><div class="container hidden" id="qrScreen">
  <h1 id="qrTitle">QR Code</h1>
  <div class="qr-display"><img id="qrImage" /></div>
  <p id="qrNote"></p>
  <button onclick="goBack()">‚¨Ö Back</button>
</div><script>
const emojis=['üéÇ','üéâ','üéä','üçæ','üéÅ','üéà','ü™©','ü•≥','üíú','‚ú®'];

function spawnEmoji(x,y){
  const e=document.createElement('div');e.className='emoji';
  e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=x+'px';e.style.top=y+'px';document.body.appendChild(e);
  setTimeout(()=>e.remove(),1700)
}

function openQR(num){
  const main=document.getElementById('main');
  const qr=document.getElementById('qrScreen');
  const img=document.getElementById('qrImage');
  const title=document.getElementById('qrTitle');
  const note=document.getElementById('qrNote');

  const qrImages={1:'qr1.png',2:'qr_special1.png',3:'qr2.png',4:'qr3.png',5:'qr_special2.png'};
  const special=[2,5];

  main.classList.add('hidden');qr.classList.remove('hidden');
  img.src=qrImages[num];

  if(special.includes(num)){
    title.textContent='üíú SPECIAL QR üíú';note.textContent='This one is special‚Ä¶ scan it ü•π';
    for(let i=0;i<14;i++)spawnEmoji(innerWidth/2,innerHeight/2)
  }else{
    title.textContent='QR Code';note.textContent='Just a normal QR üòä';
    qr.classList.add('shake');setTimeout(()=>qr.classList.remove('shake'),400)
  }
}

function goBack(){
  document.getElementById('qrScreen').classList.add('hidden');
  document.getElementById('main').classList.remove('hidden')
}
</script></body>
</html>
